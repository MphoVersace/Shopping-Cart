<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart</title>
  </head>
  <link rel="stylesheet" href="style.css" />
  <body>
    <div class="app-container">
      <div class="app-bg">
          <div class="left-side"></div>
          <div class="right-side"></div>
      </div>
      <!--Nav-->
      <header>
        <nav>
          <ul>
            <li class="home button" style="background-color: whitesmoke;"></li>
            <a href="./">
              <img src="icons/home.png" alt="home icon">

            </a>

          </ul>

        </nav>
        <div class="shopping bag">
          <a href="./cart.html">
            <img src="icons/shoppingbag.png" alt="shopping bag">
            <div class="total-items-in-cart">
              0
            </div>

          </a>

        </div>
      </header>


      <main>
        <div class="content">
          <div class="products-preview">
            <div class="products-container">

            </div>



            <div class="more-details">
              <div class="see-more-button">
                <img src="icons/right arrow.png" alt="right arrow">
                Details
              </div>
              <div class="description">
                <h1>High-Heels</h1>
              </div>
            </div>

          </div>

        </div>

      </main>
      <div class="products-list">
        <div class="products">
          <!--Products-->
        </div>
        <div class="cart">
          <div class="cart-header">
            <div class="column1">Item </div>
            <div class="column2">Unit Price</div>
            <div class="column3">Units</div>
          </div>
          <div class="cart-items">
            <!--Cart-Items-->
          </div>



        </div>

      </div>


s
  </body>
</html>
